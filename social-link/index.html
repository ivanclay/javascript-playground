<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <section class="container">
    <!-- HEADER         -->
        <header>
            <img src="./images/profile.png" alt="foto" 
                    class="profile-picture gradient"/>
            <h1 class="username">@prgbr</h1>
            <p class="description">Progeramação, carreira, empreendedorismo e um pouco de Canadá.</p>
        </header>
    <!-- LISTA -->
        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/progbr/" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.youtube.com/c/Programadorbr/" target="_blank">
                    YouTube
                    <img src="./images/youtube.png" alt="youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.tiktok.com/@progbr/" target="_blank">
                    TikTok
                    <img src="./images/tiktok.png" alt="tiktok">
                </a>
            </li>
        </ul>
    <!-- FOOTER -->
        <footer>
            <a class="contact  gradient" href="https://www.twitter.com/progbr/" target="_blank">
                <img src="./images/twitter.png" alt="twitter">
            </a>
            <a class="contact  gradient" href="https://www.twitter.com/progbr/" target="_blank">
                <img src="./images/whatsapp.png" alt="whatsapp">
            </a>
            <a class="contact  gradient" href="https://www.twitter.com/progbr/" target="_blank">
                <img src="./images/email.png" alt="email">
            </a>
            <a class="contact  gradient" href="https://www.twitter.com/progbr/" target="_blank">
                <img src="./images/phone.png" alt="phone">
            </a>
        </footer>
    </section>
    
</body>
</html>
