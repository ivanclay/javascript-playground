<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
      <h1>Letter and Words Counter</h1>
      <div class="field">
        <label for="input">Type your text</label>
        <textarea name="input" id="input" rows="10" placeholder="Type your text here"></textarea>
      </div>
      <div class="characterCounter">
        0 caractere(s)
      </div>
      <div class="wordCounter">
        0 word(s)
      </div>
      <!-- <button id="toggle">Words Count</button> -->
      <a href="https://ivanclay.github.io/playground/">Return to Playground</a>
    </div>

<script type="Text/javascript" src="./js/script.js"></script>    
</body>
</html>
