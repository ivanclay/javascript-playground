<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Video Player</title>
</head>
<body>
    
    <div class="container">
        <audio id="audio1" class="audio" controls>
            <source src="./assets/audio/progbr.ogg" type="audio/ogg">
            <source src="./assets/audio/progbr.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <img class="btn" onclick="backward()" src="./assets/images/backward.png" alt="">
            <img class="btn" onclick="forward()" src="./assets/images/forward.png" alt="">
            <img class="btn" onclick="decelerate()" src="./assets/images/decelerate.png" alt="">
            <img class="btn" onclick="accelerate()" src="./assets/images/accelerate.png" alt="">
            <img class="btn" onclick="play()" src="./assets/images/play.png" alt="">
            <img class="btn" onclick="stop()" src="./assets/images/stop.png" alt="">
            <img class="btn" onclick="pause()" src="./assets/images/pause.png" alt="">

        </div>
    </div>

    <footer>
        <a href="https://www.vecteezy.com/free-vector/media-player-buttons">Media Player Buttons Vectors by Vecteezy</a>
    </footer>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
